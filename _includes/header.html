<h1 class="title">{{ site.title }}</h1> 
{{ site.description }}

<nav>
    <a href="{{ site.url }}{{ site.baseurl }}">Home</a> 

    {% for link in site.internal_links %}
        <a href="{{ site.url }}{{ site.baseurl }}{{ link[1] }}">{{ link[0] }}</a>
    {% endfor %}
    
    {% for link in site.external_links %}
            <a href="{{ link[1] }}">{{ link[0] }}</a>
    {% endfor %}
</nav>
